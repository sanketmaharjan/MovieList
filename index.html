<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Lists</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="mystyle.css"> -->

    </head>
    <body>        
        <div class="container mt-4">
            <div class="row">   
                <div class="col-md-12 text-center">
                    <h1 class="display-4">
                        <i class="fas fa-film text-primary"></i>
                        My
                        <span class="text-primary">
                            Movies
                        </span>List </h1>
                    </h1>
                </div>
            </div>
            
            <form id="movie-form">
                <!-- <div class="form-group">
                    <label for="sn" class="title">S.N</label>
                    <input type="text" id="sn" class="form-control">
                </div> -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>    
                    <input type="text" id="genre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Ratings</label>    
                    <input type="text" id="rating" class="form-control">
                </div>
                <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
            </form>

            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <!-- <th>S.N</th> -->
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Ratings</th>
                    </tr>
                </thead>
                <tbody id="movie-list">

                </tbody>
            </table>
        </div>

        <script src="app.js"></script>
    </body>
</html>
